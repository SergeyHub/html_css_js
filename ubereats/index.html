<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;
                500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/circle.css">
    <title>Uber Eats</title>
</head>
<body>

<!-- header start -->
<header class="header">
    <div class="wrapper">
        <a class="logo" href="#"></a>
        <div class="login">
            <a href="#">Sign in</a>
        </div>
        <div class="nav-toggle">
            <span></span>
        </div>
    </div>
</header>
<!-- header end   -->

<!-- banner start  -->
<section class="banner">
    <div class="wrapper">
        <div class="search">
            <div class="banner__title">
                Hungry? You're in the right place
            </div>
            <form class="banner__form" action="#">
                <input class="banner__input" type="text" placeholder="Find Food">
                <button class="search__button">find food</button>
            </form>
        </div>

    </div>
</section>
<!-- banner end    -->

<!-- .......products delivery start....... -->
<div w3-include-html="products.html"></div>
<!-- .......products delivery end ........ -->

<!-- ....... services start....... -->
<div w3-include-html="services.html"></div>
<!-- ....... services end ........ -->

<!-- ..... applications ..... -->
<div class="wrapper">
    <section class="apps">
        <img class="apps_img" src="images/icon-ubereats.svg" alt="applications">
        <div class="apps__content">
            <div class="apps__title">
                There's more to love in the app.
            </div>
            <div class="apps__buttons">
                <a class="icon__ios" href="#">iPhone</a>
                <a class="icon__android" href="#">Android</a>
            </div>
        </div>
    </section>
</div>
<!-- ..... applications end . -->

<!-- .....  slider  # 1 .....-->
<div class="wrapper">
    <div class="swiper-container">
        <div class="slider-top">
             <div class="slider-buttons">
                <button class="swiper-button-prev"></button>
                <button class="swiper-button-next"></button>
            </div>
        </div>
        <div class="title">Food near me</div>
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <img src="./img/taiwanese.png">
                <div class="det"><h4>taiwanese</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/tai.png">
                <div class="det"><h4>tai</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/mexican.png">
                <div class="det"><h4>mexican</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/japanese.png">
                <div class="det"><h4>japanese</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/italian.png">
                <div class="det"><h4>italian</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/indian.png">
                <div class="det"><h4>indian</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/healthy.png">
                <div class="det"><h4>healthy</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/fast-food.png">
                <div class="det"><h4>fast-food</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/chinese.png">
                <div class="det"><h4>chinese</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/breakfast.png">
                <div class="det"><h4>breakfast</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/asian.png">
                <div class="det"><h4>asian</h4></div>
            </div>
            <div class="swiper-slide">
                <img src="./img/american.png">
                <div class="det"><h4>american</h4></div>
            </div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</div>

<!-- ..... end  slider # 2 .....-->



<!-- .......  new products start....... -->
<div w3-include-html="new_products.html"></div>
<!-- .......  new products  end ........ -->

<!-- .......  cities   start ........ -->
<div w3-include-html="cities.html"></div>
<!-- .......  cities    end  ........ -->

<div w3-include-html="footer.html"></div>

<script src="js/includeHTML.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
<script src="js/autoplay.js"></script>
<script>
    includeHTML();
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0">
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">-->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--       style   css           -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Starbucks</title>
</head>
<body>

<section>
    <!--       header      -->
    <div class="circle"></div>
    <header>
        <a class="logo" href="#"><img src="images/logo.png"></a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's New</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <!--       content      -->
    <div class="content">
        <div class="textBox">
            <h2>It's not just Coffe<br>It's <span>Starbucks</span></h2>
            <p>Say hello to our latest meatless choices, Chickpea Bites & Avocado Protein
                Box and Kale & Portabella Mushroom Sous Vide Egg Bites.</p>
            <a class="textBox__nav" href="#">Learn more</a>
        </div>
        <div class="imgBox">
            <img class="starbucks" src="images/img1.png"/>
        </div>
    </div>
    <ul class="thumb">
        <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')"></li>
        <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')"></li>
        <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')"></li>
    </ul>
    <ul class="sci">
        <li><a href="#"><img src="images/facebook.png"></a></li>
        <li><a href="#"><img src="images/twitter.png"></a></li>
        <li><a href="#"><img src="images/instagram.png"></a></li>
    </ul>
</section>

<!--        javascripts       -->
<script src="js/main.js"></script>
</body>
</html>
